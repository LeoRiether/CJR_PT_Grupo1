<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- fontawesome cdn for icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />  
  <link rel="stylesheet" href="css/ricardo-login.css">
</head>
<body>

  <header class="header-bg">
    <div class="header">
      <a href="./">
        <img src="../img/Logo.png" alt="CJR">
      </a>
      <nav>
        <ul class="header-menu">
          <li class="tipo-A"><a href="./cadastro.html">Criar Conta</a></li>    
          <li class="tipo-B"><a href="#">Entrar</a></li>
        </ul>
      </nav>
    </div>
  </header>

<div class="container">
 
  <!-- início tela-login, formulário  -->
  <div class="tela-login">
    <div class="imagem-usuario">
      <img src="../img/ph_user-circle-thin.png" width="116" height="110">
    </div>
    <!-- formulário -->
    <form action="">
 
      <div class="formulario-input">
        <span><i class="fas fa-user"></i></span>
        <input type="text" placeholder="Login">
      </div>
      <div class="formulario-input">
        <span><i class="fas fa-lock"></i></span> 
        <input type="password" placeholder="Senha">
      </div>
      <div class="esqueceu-senha">
        <p><a href="./recuperacao.html">Esqueceu a senha?</a></p>
      </div>
      <div class="formulario-entrar submit-btn">
        <input type="submit" value="Entrar">
      </div>
    </form>
  </div>

</div>

</body>
</html>
